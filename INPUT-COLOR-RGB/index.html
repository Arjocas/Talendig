<!DOCTYPE html>
<html lang="es">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Color RGB</title>
      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/png" href="/img/pngtree-pantone-color-palette-png-image_4377085.png">
    </head>
    <body>
      <div class="contenedor-principal">
       <div class="contenedor-interno">

          <div class="color">
            <label class="rojo">Rojo (R)</label>
           <input  id="rojo" type="range" min="0" max="255" value="23" step="1" >
            <p id="texto-rojo"></p>
          </div>    


          <div class="color">
            <label class="verde">Verde (G)</label>
           <input  id="verde" type="range" min="0" max="255" value="41" step="1">
            <p id="texto-verde"></p>
          </div>


          <div class="color">
            <label class="azul">Azul (B)</label>
           <input  id="azul" type="range" min="0" max="255" value="56" step="1">
            <p id="texto-azul"></p>
          </div>

         </div>
      </div>
      <script src="/app.js"></script>
    </body>
</html>
